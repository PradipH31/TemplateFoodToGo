<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>FoodToGo</title>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <img id="mobile-cta" width="30px" height="30px" class="mobile-menu" src="images/menu.svg"
                alt="Open navigation">
            <a href="#" class="logo">Food<span>ToGo</span></a>
            <nav>
                <img src="images/cancel.svg" class="mobile-menu-exit" id="mobile-exit"
                    alt="Close navigation">
                <ul class="primary-nav">
                    <li class="current">
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="">Menu</a>
                    </li>
                    <li>
                        <a href="">About Us</a>
                    </li>
                </ul>
                <ul class="secondary">
                    <li><a href="">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">Fresh &amp; tasty food at your convenience</p>
                <h1>FoodToGo</h1>
                <div class="hero-cta">
                    <a href="#" class="primary-cta">Order now!</a>
                </div>
            </div>
        </div>
        <img src="images/brand-icon.svg" alt="Illustration" class="hero-img">
    </section>

    <section class="features-section">
        <div class="container">
            <ul class="features-list">
                <li>
                    <div class="img-container">
                        <img src="images/fast.svg" alt="fast-delivery">
                    </div>
                    <div class="feature-text">
                        Fastest Delivery
                    </div>
                </li>
                <li>
                    <div class="img-container">
                        <img src="images/customize.svg" alt="customizable">
                    </div>
                    <div class="feature-text">
                        Customize your orders
                    </div>

                </li>
                <li>
                    <div class="img-container">
                        <img src="images/fresh.svg" alt="fresh">
                    </div>
                    <div class="feature-text">
                        Fresh products
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact Us</h2>
                <div class="links">
                    <a href="https://www.facebook.com/Envoc">
                        <img src="images/facebook.svg" alt="facebook">
                    </a>
                    <a href="https://twitter.com/envoc">
                        <img src="images/twitter.svg" alt="twitter">
                    </a>
                    <a href="https://www.linkedin.com/company/envoc">
                        <img src="images/linkedin.svg" alt="linkedin">
                    </a>
                </div>
            </div>
        </div>
        <div class="contact-right">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3437.619733420218!2d-90.46184238456502!3d30.503510481717598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x862722c807869a31%3A0xcc3c43dc4eaa2b3!2s120%20S%20Cypress%20St%20%231%2C%20Hammond%2C%20LA%2070403!5e0!3m2!1sen!2sus!4v1636944172380!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <section class="mobile-app">
        <div class="container">
            Order directly from our app
            <img src="images/store.svg" alt="play store or app store">
        </div>
    </section>

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
        nav = document.querySelector('nav')
        mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>
   
</body>

</html>
