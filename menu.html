<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/shared/shared.css">
    <title>FoodToGo - Menu</title>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <img id="mobile-cta" width="30px" height="30px" class="mobile-menu" src="images/menu.svg"
                alt="Open navigation">
            <a href="./index.html" class="logo">Food<span>ToGo</span></a>
            <nav>
                <img src="images/cancel.svg" class="mobile-menu-exit" id="mobile-exit" alt="Close navigation">
                <ul class="primary-nav">
                    <li>
                        <a data-text="Home" href="./index.html">Home</a>
                    </li>
                    <li class="current">
                        <a href="./menu.html" data-text="Menu">Menu</a>
                    </li>
                    <li>
                        <a href="" data-text="About Us">About Us</a>
                    </li>
                </ul>
                <ul class="secondary">
                    <li><a href="" data-text="Login">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="menu-specials">
        <p class="subhead">
            some of our specials:
        </p>
        <h1>
            Specials
        </h1>
        <div class="menu-item">
            <div class="name">Personal Pizza</div>
            <div class="price">8.99</div>
            <div class="image"></div>
        </div>
        <div class="menu-item">
            <div class="name">Burger</div>
            <div class="price">7.99</div>
            <div class="image"></div>
        </div>
        <div class="menu-item">
            <div class="name">Large Soda</div>
            <div class="price">3.99</div>
            <div class="image"></div>
        </div>
        <div class="menu-item">
            <div class="name">Fries</div>
            <div class="price">3.99</div>
            <div class="image"></div>
        </div>
        <div class="menu-item">
            <div class="name">Caesar salad</div>
            <div class="price">3.99</div>
            <div class="image"></div>
        </div>
    </section>

    <section class="menu-items">
        <div class="container">
            <p class="subhead">
                our full menu:
            </p>
            <h1>
                Menu
            </h1>
            <div class="menu-category">
                <div class="category-name">Entrees</div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
            </div>
            <div class="menu-category">
                <div class="category-name">Sides</div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
            </div>
            <div class="menu-category">
                <div class="category-name">Drinks</div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
            </div>
        </div>
    </section>

    <section class="mobile-app">
        <div class="container">
            Order directly from our app
            <img src="images/store.svg" alt="play store or app store">
        </div>
    </section>

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
        nav = document.querySelector('nav')
        mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>

</body>

</html>
